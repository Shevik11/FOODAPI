{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
    {% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{item.image.url}}" class="card" height="300px">
            </div>

            <div class="col-md-6">
                <h3>{{ item.name }}</h3>
                <h5>{{ item.description }}</h5>
                <h6>{{ item.price }}</h6>
                <a href="{% url 'food:delete_item' item.id %}">Delete</a>
            </div>
        </div>
    </div>

    {% endblock %}
</body>
</html>
